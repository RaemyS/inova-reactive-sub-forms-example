@if (value$ | async; as value) {
  <div>
    <select [ngModel]="value.category" (ngModelChange)="onCategoryChange($event)" (blur)="onBlur()">
      <option value=""></option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>

    <input [ngModel]="value.description" placeholder="Beschreibung" (ngModelChange)="onDescriptionChange($event)" (blur)="onBlur()">
  </div>
}
